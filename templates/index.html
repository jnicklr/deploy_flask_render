<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button.btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button.btn:hover {
            background-color: #2980b9;
        }

        .resultado {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .resultado h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .resultado p {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .resultado p strong {
            color: #3498db;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens se ajustem para uma nova linha, se necess√°rio */
            gap: 10px; /* Espa√ßo entre os itens */
        }

        .form-container > div {
            flex: 1 1 200px; /* Faz com que cada input ocupe uma largura m√≠nima de 200px */
        }

    </style>
    <title>Hospital Nossa Senhora das Neves</title>
</head>
<body>
    <div class="container">
        <h2>Valor do Seguro de Sa˙de</h1>

        <!-- Formul√°rio -->
        <form method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" required>
                </div>
    
                <div class="form-group">
                    <label for="filhos">Quantidade de Filhos:</label>
                    <input type="number" name="filhos" id="filhos" step="0.1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" required>
                    <option value="1">Masculino</option>
                    <option value="0">Feminino</option>
                </select>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" name="altura" id="altura" step="0.1" required>
                </div>
    
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" name="peso" id="peso" step="0.1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="fumante">Fumante:</label>
                <select name="fumante" id="fumante" required>
                    <option value="1">Sim</option>
                    <option value="0">N√£o</option>
                </select>
            </div>

            <div class="form-group">
                <label for="regiao">Regi√£o:</label>
                <select name="regiao" id="regiao" required>
                    <option value="3">Sudeste</option>
                    <option value="2">Sudoeste</option>
                    <option value="1">Noroeste</option>
                    <option value="0">Nordeste</option>
                </select>
            </div>

            <button type="submit" class="btn">Calcular</button>
        </form>

        <!-- Resultado -->
        {% if resultado %}
            <div class="resultado">
                <h2>Resultado:</h2>
                <p><strong>Idade:</strong> {{ resultado.idade }}</p>
                <p><strong>Altura:</strong> {{ resultado.altura }}</p>
                <p><strong>Peso:</strong> {{ resultado.peso }}</p>
                <p><strong>Classifica√ß√£o:</strong> {{ resultado.imc }}</p>
                <p><strong>Valor:</strong> R$ {{ resultado.classificacao }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
